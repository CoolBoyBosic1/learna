<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація | Learna</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <div class="logo"><a href="{% url 'index' %}">Learna</a></div>
    </header>

    <div class="register-container">
        <h2>Реєстрація</h2>
        <p>Створіть акаунт, щоб продовжити</p>
        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Введіть ваш email" required>
            </div>

            <!-- Нікнейм -->
            <div class="input-group">
                <label>Нікнейм:</label>
                <input type="text" name="nickname" placeholder="Введіть ваш нікнейм" required>
            </div>

            <!-- Пароль -->
            <div class="input-group">
                <label>Пароль:</label>
                <input type="password" name="password1" placeholder="Введіть пароль" required>
            </div>

            <!-- Повтор пароля -->
            <div class="input-group">
                <label>Повторіть пароль:</label>
                <input type="password" name="password2" placeholder="Повторіть пароль" required>
            </div>

            <!-- Місто -->
            <div class="input-group">
                <label>Місто:</label>
                <input type="text" name="city" placeholder="Наприклад, Київ">
            </div>

            <!-- Інформація про себе -->
            <div class="input-group">
                <label>Інформація про себе:</label>
                <textarea name="info" rows="4" placeholder="Кілька слів про себе..."></textarea>
            </div>

            <button type="submit" class="register-btn">Зареєструватися</button>

            <!-- Повідомлення про помилки (Django messages) -->
            {% if messages %}
              <div class="errors">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}

            <p class="login-link">Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
        </form>
    </div>

    <footer>
        © 2025 Learna. Освітня платформа для навчання та розвитку.
    </footer>

</body>
</html>
